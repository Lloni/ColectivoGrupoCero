{% extends 'app/base.html' %} {% load static %} {% block contenido %}

<!-- HEADER -->
<header>
    <div id="log_img" class="dark-overlay">
        <div id="header_text" class="formulario-inicio_sesion">
            <div>
                <h1 class="font-weight-bold mb-4">Inicia Sesión</h1>
            </div>
            <div class="mx-sm-6 md-4 mb-3">
                <input id="inUser" type="text" class="form-control" placeholder="Nombre usuario">
                <div id="mensaje1" class="errores">Ingresa tu nombre</div>
            </div>
            <div class="mx-sm-6 md-4 mb-3 ">
                <input id="inPass" type="password" class="form-control" placeholder="Contraseña">
                <div id="mensaje2" class="errores">Ingresa tu contraseña</div>

                <div class="col-md-12 mt-4 mb-3">
                    <a id="bSend" type="submit" class="btn btn-danger btn-lg btn-bloc">Iniciar sesión</a>
                    <div class="text-center px-lg-5 pt-lg-3 pb-lg-4  p-4 mt-auto  w-100 ">
                        <div class="row justify-content-between">

                            <div><a class="text-link" href="{% url 'crear_cuenta' %}">Crea una Cuenta</a></div>
                            <div class="col"></div>
                            <div><a class="text-link" href="">Olvidé mi Contraseña</a></div>
                        </div>
                        <div class="form-check col-12">
                            <br>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault"></label> Recuérdame
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% endblock contenido %}
